<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Fact Test</title>
</head>
<body>
    <h1>Check the console for output</h1>
    <script>
        // Your JavaScript function
        function getNumberFact(number) {
          return fetch(`http://numbersapi.com/${number}?json`)
            .then(response => response.json())
            .then(data => console.log(`Fact about ${number}:`, data.text))
            .catch(err => console.error('Error fetching data:', err));
        }

        // Call the function
        getNumberFact(7);  // Replace 7 with your favorite number
    </script>
</body>
</html>
